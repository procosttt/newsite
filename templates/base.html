<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>{{ site_name }}{% if title %} — {{ title }}{% endif %}</title>

  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap&subset=cyrillic&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <script>
    (function(){
      try{
        const t = localStorage.getItem('ps_theme');
        if (t === 'light' || t === 'dark') document.documentElement.setAttribute('data-theme', t);
      }catch(e){}
    })();
  </script>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('home') }}" aria-label="{{ site_name }}">
        <span class="brand-badge">!</span>
        <span class="brand-text">{{ site_name }}</span>
      </a>

      <nav class="nav" aria-label="Основная навигация">
        <a data-nav-link href="{{ url_for('home') }}">Главная</a>
        <a data-nav-link href="{{ url_for('templates_page') }}">Шаблоны</a>
        <a data-nav-link href="{{ url_for('tasks_page') }}">Задания</a>
      </nav>

      <div class="header-actions">
        <button class="icon-btn" type="button" data-theme-toggle aria-label="Переключить тему" title="Переключить тему">
          <span class="theme-dot" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>© {{ site_name }} • Мини-платформа для ЕГЭ по информатике</div>
      <div>
        <a class="small-link" href="{{ url_for('templates_page') }}">Шаблоны</a>
        ·
        <a class="small-link" href="{{ url_for('tasks_page') }}">Задания</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/editor.js') }}" defer></script>
</body>
</html>
